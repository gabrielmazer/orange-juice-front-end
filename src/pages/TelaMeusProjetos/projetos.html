<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus projetos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__links">
        <div class="cabecalho__links-icones">
          <img
            src="./assets/_Icon_.svg"
            alt="ícone menu hamburguer"
            class="cabecalho__links-hamburguer"
            id="menu-hamburguer"
          />
          <nav class="cabecalho__links-dropdown" id="dropdown">
            <ul class="cabecalho__lista-dropdown">
              <li><a href="projetos.html">Meus Projetos</a></li>
              <li><a href="#">Descobrir</a></li>
              <li><a href="#">Configurações</a></li>
            </ul>
          </nav>

          <a href="projetos.html">
            <img
              src="./assets/Logo orange.svg"
              alt="logo com uma laranja e escrita orange portfólio"
            />
          </a>
        </div>

        <nav>
          <ul class="cabecalho__lista">
            <li>
              <a href="../TelaMeusProjetos/projetos.html">Meus Projetos</a>
            </li>
            <li><a href="../TelaDescobrir/TelaDescobrir.html">Descobrir</a></li>
          </ul>
        </nav>
      </div>

      <div class="cabecalho__imagens">
        <img
          src="./assets/Image.svg"
          alt="foto de perfil mulher com óculos e cabelos escuros"
          class="cabecalho__imagens__perfil"
        />
        <img src="./assets/_IconButton_.svg" alt="ícone de sino" />
      </div>
    </header>

    <main>
      <section class="card-menu">
        <div class="card-menu__card">
          <img src="./assets/perfil-maior.svg" alt="" />

          <div class="card-menu__info">
            <h2>Camila Soares</h2>

            <p>Brasil</p>

            <button id="botao-abrir-modal">Adicionar Projeto</button>
          </div>
        </div>
      </section>

      <section class="meus-projetos">
        <p>Meus Projetos</p>

        <input type="text" name="tags" id="tags" placeholder="Buscar tags" />

        <div class="meus-projetos__cards" id="container-projetos-usuario"></div>

      </section>
      <!--MODAL-->

      <dialog id="modal-adc-img" class="adicionar-imagem">
        <div class="texto-adicionar">Adicionar Projetos</div>
        <div class="texto-selecione">
          <p>
            Selecione o conteúdo que você <br />
            deseja fazer upload
          </p>
        </div>
        <div class="container">
          <label class="container-img" for="imagens-file" id="container-img">
            <img
              src="./assets/collections.svg"
              alt="ícone arquivo"
              id="icone-img"
            />
            <div class="texto-compartilhe" id="texto-compartilhe">
              <p>Compartilhe seu talento com milhares de pessoas</p>
            </div>
          </label>
          <form
            action="#"
            enctype="multipart/form-data"
            id="formulario-projeto"
          >
            <input
              type="file"
              name="imagens"
              id="imagens-file"
              accept=".png, .jpg, .jpeg"
              class="imagens"
              required
            />

            <input
              type="text"
              placeholder="Titulo"
              id="titulo-projeto"
              required
            />
            <input type="text" placeholder="Tags" id="tag-projeto" required />
            <input type="text" placeholder="Link" id="link-projeto" required />
            <textarea
              name="descricao"
              id="descricao-projeto"
              cols="30"
              rows="10"
              placeholder="Descrição"
              required
            ></textarea>
          </form>
        </div>
        <div class="texto-visualizar">
          <p class="open-dialog-text" id="openModalText">
            Visualizar publicação
          </p>
        </div>
        <div class="buttons">
          <button
            class="button-salvar"
            form="formulario-projeto"
          >
            SALVAR
          </button>
          <button class="button-cancelar" id="button-cancelar">CANCELAR</button>
        </div>
      </dialog>
      <!-- MODAL VISUALIZAR IMAGEM-->
      <dialog id="modal-ver-img" class="preview">
        <p class="icone-close" id="icone-close">
          <img src="./assets/close.svg" alt="ícone close" />
        </p>

        <header class="header-modal-visualizar">
          <div class="icon-perfil">
            <img src="./assets/Circle-camila-soares.svg" alt="" />
            <div class="text-name">
              <p>Camila Soares</p>
              <p id="data-vizualizar"></p>
            </div>
          </div>

          <div class="title-modal-visualizar-projeto">
            <p id="titulo-vizualizar"></p>
          </div>

          <div class="tag-container" id="tag-vizualizar"></div>
        </header>

        <main class="main-ver-img">
          <div class="container-img-visualizar">
            <img src="" alt="" id="imagem-vizualizar" />
          </div>

          <div class="text-modal-visualizar-projeto">
            <p id="descricao-vizualizar"></p>
          </div>
        </main>
        <footer class="footer-ver-img">
          <div class="text-download">
            <p>Download</p>
            <a href="#" id="link-vizualizar"></a>
          </div>
        </footer>
      </dialog>

      <dialog id="modal-mensagem-sucesso" class="dialog-add-projeto">
        <p>Projeto adicionado com sucesso!</p>

        <div><img src="./assets/Text input.svg" alt="ícone de ok" /></div>

        <button><a href="./projetos.html">Voltar para projetos</a></button>
      </dialog>

    </main>
    <script src="./js/api/api-adicionar-projeto.js"></script>
    <script src="./js/api/api-encontrar-projetos.js"></script>
    <script src="./js/dropdown.js"></script>
    <script src="./js/imagem-arquivo.js"></script>
    <script src="./js/formulario-add-projeto.js"></script>
    <script src="./js/modal-adicionar-projetos.js"></script>
    <script src="./js/modal-visualizar-projetos.js"></script>
    <script src="./js/modal-mensagem-sucesso.js"></script>
    <script src="./js/dropdown-excluir-editar.js"></script>
  </body>
</html>
