<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Tela de Login</title>
  </head>
  <body>
    <main>

      <section class="container_imagem">
        <img src="./assets/img_login.png" class="container_imagem_img" alt="Três pessoas em miniatura, segurando itens e colocando os itens dentro de um computador">
      </section>

      <section class="container_login">
        <div class="secao_esquerda">

          <h3 class="container_login_titulo"> Entre no Orange Portfólio</h3>

          <div class="container_login_botao">
            <button class="container_login_btn-google">
              <img src="./assets/logo googleg 48dp.svg" alt="logo da empresa google">
              Entrar com Google
            </button>
          </div>

          <h4 class="container_login_titulo_form">Faça login com email</h4>

          <form action="#" class="fomulario_login">
            <fieldset class="fomulario_login_fieldset">
              <legend class="fomulario_login_legend">Email address</legend>
              <input type="email" name="email" id="email" class="formulario_login_input" required>
            </fieldset>
            <fieldset class="fomulario_login_fieldset">
              <legend class="fomulario_login_legend">Password</legend>
              <input type="password" name="password" id="password" class="formulario_login_input" required>
            </fieldset>
            <button class="fomulario_login_btn_enviar" type="submit">Entrar</button>
          </form>
          <a href="#" class="container_login_link_cadastre">Cadastre-se</a>
        </div>
      </section>

    </main>
  </body>
</html>
