<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet"
  />
  
    <title>Meu Portifolio</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header>
        <!-- parte inicial do header -->
        <div class="inicioheader">
            <div class="menu" onclick="menu()"> <img src="assets/menu.png" alt=""> </div>
            <div class="logo"> <img src="assets/logo.png" alt=""> </div>
            <!-- botão de projetos -->
            <a href="../TelaMeusProjetos/projetos.html">
                <div class="botaoprojetos"><h6>Meus Projetos</h6></div>
            </a>
            <!-- botão de Descobrir -->
            <a href="#">
                <div class="descobrir"><h6>Descobrir</h6></div>
            </a>
        </div>
        <!-- parte final do header -->
        <div class="fimheader">
            <div class="foto"> <img src="assets/perfil.png" alt=""> </div>
            <div class="notificacao"><img src="assets/sino_notificacao.png" alt=""></div>
        </div>

        <!-- menu da pagina mobile -->
        <div id="menu">
            <!-- exibe as informações do usuario -->
            <div class="informacoes">
                <p>Nome</p>
                <p style="color: rgb(185, 185, 185); font-size: 14px; margin-top: 4px;">Email</p>
            </div>
            <!-- botões do menu -->
            <div class="infoMenu">
                <a href="../TelaMeusProjetos/projetos.html">
                    <div class="butinfoMenu">Meus Projetos</div>
                </a>
                <a href="#">
                    <div class="butinfoMenu">Descobrir</div>
                </a>
            </div>
            <!-- botão de sair -->
            <a href="#">
                <div class="sair">
                    <img src="assets/_Icon_sair.png" alt=""><p style="color: black;">Sair</p>
                </div>
            </a>
        </div>
    </header>
    <!-- inicio do main -->
    <main onclick="fechaMenu()">
        <!-- texto principal da pagina -->
        <div class="texto">
            <h4>Junte-se à comunidade de inovação, inspiração e descobertas, transformando experiências em conexões inesquecíveis</h4>
        </div>

        <!-- container principal -->
        <div class="container">
            <!-- input de buscar tags -->
            <div class="buscatag">
                <input type="text" name="" id="buscarTags" placeholder="Buscar tags">
            </div>
            <!-- lugar de exibir os projetos -->
            <div class="exibirprojetos" id="container-projetos">
                <!-- <div class="projeto"></div> -->
                <div class="projeto" onclick="abrirpop(this)">
                    <img src="assets/foto_projeto_teste.png" alt="">
                    <div class="rodapeProjeto">
                        <img src="assets/perfil.png" alt="">
                        <p>Gabriel Mazer</p>
                    </div>
                    <p style="display: none;"> descricao</p>
                    <a href="#" style="display: none;">link</a>
                </div>
             </div>
        </div>
    </main>

    <!-- -- janela que abre ao clicar no projeto -- -->
    <div id="pop">
        <div class="headerpop">
            <div class="fotoEnome">
                <img src="" alt="imagemperfil" id="imagemperfilpop">
                <p id="nomepop">nome</p>
            </div>
            <p id="titulopop">titulo</p>
            <div class="tag">tags</div>
        </div> 
         <div class="imgprojeto">
            <img src="" alt="" id="imagempopProjeto">
        </div>
         <div class="popfooter">
             <p id="descri"></p>
             <a href="#" id="linkPop">Download</a>
         </div>
         <div class="fechar" onclick="fecharpop()"><img src="./assets/remover.png" alt="" style="width: 24px;"></div>
    </div>

    <div id="telaescura" onclick="fecharpop()"></div>

    <!-- código JS -->
    <script src="../TelaMeusProjetos/js/valida-token.js"></script>
    <script src="./js/menu.js"> </script>
    <script src="./js/popup.js"> </script>
    <script src="./js/api.js"> </script>
</body>
</html>
